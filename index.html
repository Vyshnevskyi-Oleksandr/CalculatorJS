<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">

    <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">Calculator</h1>
            <button id="clear-history" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Clear history</button>
        </div>
        <form id="calculator-form" class="mb-4">
            <input id="input1" class="border p-2 mr-2" type="number" placeholder="Input number" required>
            <select id="operator" class="border p-2 mr-2" required>
                <option value="">Choose operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input id="input2" class="border p-2 mr-2" type="number" placeholder="Input number" required>
            <button id="calculate" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Calculate</button>
        </form>
        <p id="result"></p>
    </div>


    <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
        <h2 class="text-lg font-bold mb-4">History</h2>
        <ul id="history-list" class="list-disc list-inside"></ul>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-lg font-bold mb-4">Log</h2>
        <p id="history-count"></p>
        <ul id="operation-count" class="list-disc list-inside"></ul>
    </div>

</div>
<script src="calculator.js"></script>
</body>
</html>
